<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Card__Front-Mentor</title>
  </head>
  <body>
    <main class="contenedor__principal">
      <article class="card__contenedor">
        <img
          src="./images/bg-pattern-card.svg"
          alt="header-card"
          class="card__header"
        />
        <div class="card__body">
          <img
            src="./images/image-victor.jpg"
            alt="victor"
            class="card__body-img"
          />
          <h1 class="card__body-nombre">
            Victor Crest
            <span class="card__body-edad">26</span>
          </h1>
          <h2 class="card__body-ciudad">London</h2>
        </div>
        <div class="card__footer">
          <div class="card_footer-datos">
            <h3 class="card__footer-numero">80K</h3>
            <p class="card__footer-text">Followers</p>
          </div>
          <div class="card_footer-datos">
            <h3 class="card__footer-numero">803K</h3>
            <p class="card__footer-text">Likes</p>
          </div>
          <div class="card_footer-datos">
            <h3 class="card__footer-numero">80K</h3>
            <p class="card__footer-text">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
